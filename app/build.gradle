    implementation 'com.mayabot.mynlp:mynlp:3.2.0'

    implementation 'com.mayabot.mynlp.resource:mynlp-resource-pinyin:1.1.0'

    implementation 'com.geyifeng.immersionbar:immersionbar:3.2.2'


}